<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id = "calculatorCont">
        <div id = "display">134.536245386</div> <!--dummy numbers for now-->
        <div id = "buttonsCont">
            <div id = "evenBtnsCont">
                <button class = "digitBtn" id = "0">0</button>
                <button class = "digitBtn" id = "1">1</button>
                <button class = "digitBtn" id = "2">2</button>
                <button class = "digitBtn" id = "3">3</button>
                <button class = "digitBtn" id = "4">4</button>
                <button class = "digitBtn" id = "5">5</button>
                <button class = "digitBtn" id = "6">6</button>
                <button class = "digitBtn" id = "7">7</button>
                <button class = "digitBtn" id = "8">8</button>
                <button class = "digitBtn" id = "9">9</button>
                <button id = "+">+</button>
                <button id = "-">-</button>
                <button id = "×">×</button>
                <button id = "÷">÷</button>
                <button id = "=">=</button>
            </div>
            <button id = "clear">clear</button>
        </div>
    </div>
</body>
</html>
